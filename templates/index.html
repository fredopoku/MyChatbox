<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #000;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }
        .chat-container {
            width: 40%;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .dark-mode .chat-container {
            background: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .chatbox {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }
        .dark-mode .chatbox {
            border-bottom: 2px solid #444;
        }
        .chatbox p {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user {
            background: #cce5ff;
            text-align: right;
        }
        .dark-mode .user {
            background: #2b7dc3;
        }
        .bot {
            background: #d4edda;
            text-align: left;
        }
        .dark-mode .bot {
            background: #357a38;
        }
        .typing {
            font-style: italic;
            color: gray;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            color: black;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode input {
            background: #333;
            color: white;
            border: 1px solid #555;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle-btn {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .dark-mode .toggle-btn {
            background: #ccc;
            color: black;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <div class="chat-container">
        <h1>Chatbot ðŸ¤–</h1>
        <div class="chatbox" id="chatbox">
            <p class="bot"><strong>Bot:</strong> Hello! How can I help you?</p>
        </div>
        <div class="typing" id="typing" style="display: none;">Bot is typing...</div>
        <div class="input-container">
            <input type="text" id="user_input" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user_input").value.trim();
            let chatbox = document.getElementById("chatbox");
            let typingIndicator = document.getElementById("typing");

            if (userInput === "") return;

            let userMessage = `<p class="user"><strong>You:</strong> ${userInput}</p>`;
            chatbox.innerHTML += userMessage;
            chatbox.scrollTop = chatbox.scrollHeight;

            document.getElementById("user_input").value = "";

            typingIndicator.style.display = "block";  // Show typing indicator

            setTimeout(() => {
                fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput }),
                })
                .then(response => response.json())
                .then(data => {
                    typingIndicator.style.display = "none";  // Hide typing indicator
                    let botMessage = `<p class="bot"><strong>Bot:</strong> ${data.response}</p>`;
                    chatbox.innerHTML += botMessage;
                    chatbox.scrollTop = chatbox.scrollHeight;  // Auto-scroll to latest message
                });
            }, 1000);  // Simulate bot typing delay
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        // Load dark mode preference from localStorage
        window.onload = function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>

</body>
</html>
